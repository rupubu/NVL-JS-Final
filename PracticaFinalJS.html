<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS – Práctica final - Generador de formularios</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style media="all">
        body { font-family: 'Indie Flower', cursive; }
        h1 { 
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            margin: 5px;
            padding: 5px;
        }
        .btn {
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            padding: 5px;
            transition: .3s;
            -webkit-transition: .3s;
            -moz-transition: .3s;
            -o-transition: .3s;
            display: inline-block;
            border: 2px #55acee solid;
            color: #55acee; 
        }
        .small {
            font-size: 15px;
            font-weight: bold;
            margin: 5px;
        }
        .big {
            font-size: 22px;
            margin: 5px;
            font-weight: bold;
        }
        .btn:hover {
            cursor: url(http://cur.cursors-4u.net/cursors/cur-11/cur1030.cur), auto !important;
            background-color: #55acee;
            color: #fff
        }
        /* http://www.benngagne.ca/ 
        http://www.cursors-4u.com */

        .prop-texto, .prop-lista, .centrarform {
            text-align: center;
            display: none;
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            min-width: 500px;
            max-width: 800px;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            border: 2px #55acee solid;
            background-color: #dfeffa;
        }
        .centrarform {
            min-width: 350px;
            max-width: 350px;
        }
        .centrarform > p {
            font-size: 35px;
            margin: 0px;
        }
        .cCampos {
            text-align: center;
            min-width: 1250px;
        }
        [type="number"] {
            width: 40px;
        }
        .lbl {
            display: inline-block;
            text-align: right;
            margin: 5px;
            width: 150px;
            font-weight: bold;
        }
        .lista {
            width: 90px;
        }
        .anchas {
            text-align: left;
            width: 300px;
        }
        .center {
            margin: 0px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .OpcionPorDefecto {
            margin-left: 135px;
        }
        .prop-lista {
          float: left;
        }
        .cuerpo {
            width: 100%;
        }
       .campostexto {
            text-align: left;
            width: 675px;
            min-width: 675px;
            margin-bottom: 15px;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
            border-radius: 15px;
            background-color: #b9e3ff;
        }
        .opciones {
            width: 570px;
            min-width: 570px;
            margin-top: 15px;
            margin-bottom: 15px;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
            border-radius: 15px;
            background-color: #b9e3ff;
        }
        .contformulario {
            display: flexbox;
            width: 340px;
            min-width: 340px;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
            border-radius: 15px;
            display: block;
            background-color: #b9e3ff;
        }
        #formulario {
            text-align: left;
        }
    </style>
    <script defer type="text/javascript" src="./javascript.js"></script>
</head>
<body>
    <h1>Generador de formularios</h1>
    <div class="cCampos">
        <a id="texto" class="btn big">Campo de texto</a>
        <a id="numerico" class="btn big">Campo numérico</a>
        <a id="email" class="btn big">Campo email</a>
        <a id="lista" class="btn big">Lista seleción</a>
        <a id="check" class="btn big">Campo opciones no exclusivas</a>
        <a id="opcion" class="btn big">Campo opciones exclusivas</a>
    </div>
    <div class="cuerpo">
        <div class="prop-texto">
            <div class="campostexto">
                <label class="lbl" for="Nombre-Etiqueta">Texto de la etiqueta:</label><input type="text" name="Nombre-Etiqueta" id="Nombre-Etiqueta">
                <label class="lbl" for="Nombre">Nombre del campo:</label><input type="text" name="Nombre" id="Nombre">
                <label class="lbl" for="Nombre-Placeholder">Texto del placeholder:</label><input type="text" name="Nombre-Placeholder" id="Nombre-Placeholder">
                <label class="lbl" for="Nombre-Required">Valor obligatorio:</label><input type="checkbox" name="Nombre-Obligatorio" id="Nombre-Obligatorio">
            </div>
            <a id="btn-aceptar-texto" class="btn small">Aceptar</a>
            <a id="btn-cancelar-texto"class="btn small">Cancelar</a>
        </div>
        <div class="prop-lista">
            <div class="campostexto">
                <label class="lbl" for="Nombre-Etiqueta-Cantidad">Texto de la etiqueta:</label><input type="text" name="Nombre-Etiqueta-Cantidad" id="Nombre-Etiqueta-Cantidad">
                <label class="lbl" for="Nombre-Lista">Nombre del campo:</label><input type="text" name="Nombre-Lista" id="Nombre-Lista">
                <label class="lbl" for="Cantidad">Número de opciones:</label><input type="number" id="Cantidad" name="Cantidad" min="1" step="1">
                <label class="lbl OpcionPorDefecto" for="Indice-Defecto">Opción por defecto:</label><input type="number" id="Indice-Defecto" name="Indice-Defecto" min="-1" step="1">
            </div>
            <div class="opciones"></div>
            <a id="btn-aceptar-lista" class="btn small">Aceptar</a>
            <a id="btn-cancelar-lista"class="btn small">Cancelar</a>
        </div>
    </div>
    <div class="centrarform">
        <p>Formulario del usuario</p>
        <div class="contformulario">
            <form id="formulario" action="">
            </form>
        </div>
    </div>
</body>
</html>
